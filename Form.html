<html lan="en">
  <head>
    <title>form HTML Train</title>
   </head>
   <body>
     <h1>Infut data siswa</h1>
     <form method="post"action="#">
       <label for="nama">nama lengkap:</label>
       <input type="text"id="nama"placeholder="nayla setia"/>
       <br /><br />
       <label for="nis">nomor induk siswa:</label>
       <infut type="number"id="nis"placeholder="ex. 12200124"/>
       <br /><br />
       <label for="tanggal">tanggal lahir:</label>
       <input type="date" id="tanggal"/>
       <br /><br />
       <label>jenis kelamin :</label>
       <input type="radio"id="l" name="jk" /><label for="L">laki-laki</label>
       <input type="radio"id="p" name="jk" /><label for="p">perempuan</label>
       <br /><br />
       <label>Hobi :</label>
       <input type="checkbox" id="ch1">main game</label>
       <input type="checkbox" id="ch2">basket</label>
       <input type="checkbox" id="ch3"> berenang</label>
       <input type="checkbox" id="ch3">main hp</label>
       <br /><br />
       <label for="kelas">kelas:</label>
       <select id="kelas">
         <option>..pilih kelas...</option>
         <option>10 RPL 1</option>
         <option>10 RPL 2</option>
         <option>10 TkJ 1</option>
         <option>10 TKJ 2</option>
       </select>
       <br /><br />
       <label for="alamat">Alamat :</label>
       <textarea id="alamat"placeholder="Ex.cijambe sindang palay"></textarea>
       <br /><br />
       <label for="update">unggah poto :</label>
       <input type="file" id="update" />
       <br /><br />
       <input type="submit"value="simpan data"/>
       <a href="#"><button>kembali<button></a>
    </form>
   </body>
</html>
